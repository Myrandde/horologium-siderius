        <body class="flex justify-center items-center h-auto bg-black">
            <div class="relative w-[1000px] h-[1000px]" id="the-clock">
            </div>
            <div class="absolute w-[1000px] h-[1000px] flex flex-col justify-center justify-between text-center p-4">
                <span class="border-white border-2 bg-blue-950 text-3xl text-white font-serif" id="sidereal-time"></span>
                <span class="border-white border-2 bg-blue-950 text-3xl text-white font-serif"><button id="quote" onclick="flip()"></button></span>
                </span>
            </div> 
        </div>
            
        <script>
            //global variables
            const size = document.getElementById('the-clock').offsetWidth;
            const center = size / 2;
            const materSize = size * 0.4;
            const toRad = Math.PI / 180;
            const ecliptic = 23.4362026703;
            const lat = 14.5995;
            const long = 120.9842;
            const equatorSize = Math.tan((90 * toRad - ecliptic * toRad)/2) * materSize;
            let negative = 1;
            
            function flip() {
                if (negative == 1) {
                    negative = -1;
                } else {
                    negative = 1;
                }
                
                initAlmucantars();
                initAzimuth();
                getQuote();
            }
            
            function bodyCSS() {
                document.body.style.background = "radial-gradient(black, darkblue)";
                document.body.style.color = "white";
            }
            
            bodyCSS();
            
            //time
            function callTime() {
                const date = new Date();
                let epoch = new Date("2017-01-01");
                let epochSec = date.getTime() - epoch.getTime();
                
                let sidRotate = -epochSec % 86164090.5 / 86164090.5 * 360;
                sidRotate = sidRotate;
                const rotate = sidRotate + 90 - 100.620121 - long;
                const printLog = rotate % 360 - 90 + long;
                return rotate;
            }
            
            function initClockwork() {
                let clock = document.getElementById('the-clock');
                //defines all the svgs automatically
                let svgs = ["fill","tropic", "circle", "starlines", "rete", "almucantar", "azimuth", "azimask","mask","edge"];
            
            
                for (let i = 0; i < svgs.length; i++) {
                    clock.innerHTML += `<svg class="absolute" id="${svgs[i]}-svg" width="${size}" height="${size}""></svg>`;
                }
            }
            
            //respective initializers, just like the Sinners
            function initFill() {
                const svg = document.getElementById("fill-svg");
                const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                circle.setAttribute("cx", center);
                circle.setAttribute("cy", center);
                circle.setAttribute("r", materSize);
                circle.setAttribute("fill", "#000022");
                circle.setAttribute("stroke", "none");
                svg.appendChild(circle);
            }
            
            function initTropic() {
                const svg = document.getElementById("tropic-svg");
                const Aleph = Math.tan((90 * toRad - ecliptic * toRad) / 2);
                const radius = [materSize, equatorSize, materSize * Aleph * Aleph];
            
                for (let i = 0; i < radius.length; i++) {
                    console.log(radius);
                    const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    circle.setAttribute("cx", center);
                    circle.setAttribute("cy", center);
                    circle.setAttribute("r", radius[i]);
                    circle.setAttribute("fill", "transparent");
                    circle.setAttribute("stroke", "white");
                    svg.appendChild(circle);
                }
            }

            function printSiderealTime() {
                    
                const date = new Date();
                let epoch = new Date("2017-01-01");
                let epochSec = date.getTime() - epoch.getTime();
                const sidRotate = -epochSec % 86164090.5 / 86164090.5 * 360;
                const manilaLong = 120.9;
                const rotate = (sidRotate + 90 - 100.620121 - manilaLong);
                const printLog = 360 - ((360 + 270 + rotate) % 360);
            
                document.getElementById("sidereal-time").innerHTML = "Sidereal Time: " + Math.floor(Math.floor(printLog)/15) + " " + Math.floor(Math.floor((printLog % 15)) * 4) + "'" + Math.floor((printLog % 15) * 4 % 1 * 60) + '"';
                document.getElementById("sidereal-time").innerHTML += " Local Time: " + date.toLocaleTimeString();
            }
