<html>
    <head>
        <title>Sic itur ad astra</title>
        <link rel="stylesheet" href="./output.css">
        <link href="favicon.svg" rel="icon" type="image/svg+xml">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <body class="flex flex-row justify-center items-center align-middle h-screen bg-black">
            <div class="flex flex-row justify-center items-center align-middle">
                <div class="p-10">
                    <div class="flex justify-center flex-col">
                        <input class="p-2 text-black" type="number" min="-90" max="90" id="latRange" class="lat" oninput="latChange()">
                        <input class="p-2 text-black" type="number" min="-180" max="180" id="longRange" class="long" oninput="longChange()">
                        <input class="p-2 text-black" type="time" value="00:00" id="time">
                    </div>
                </div>
                <div class="flex w-[1000px] h-[1000px] justify-center items-center align-middle">
                <div class="absolute w-[1000px] h-[1000px]" id="the-clock">
                </div>
                <div class="absolute w-[1000px] h-[1000px] flex flex-col justify-center justify-between text-center p-4">
                    <span class="border-white border-2 bg-blue-950 text-3xl text-white font-serif" id="sidereal-time"></span>
                    <span class="border-white border-2 bg-blue-950 text-3xl text-white font-serif"><button id="quote" onclick="flip()"></button></span>
                    </span>
                </div>
            </div>
            <div class="p-10">
                <div class="flex justify-center flex-col">
                    <select name="cities" id="cities" class="text-black" onchange="cityChange()">
                    </select>
                </div>
            </div>
            </div>
        <script src="./clockwork.js">
        </script>
        </body>
</html>
